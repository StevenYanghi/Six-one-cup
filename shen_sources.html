<h1>沈教练的个人资料</h1>
<p style="font-size: 25px;">
    执教过上海申花，皇家马德里，巴塞罗那，罗马，波尔图，马德里竞技，国际米兰，巴黎圣日耳曼，曼城，巴西、阿根廷国家队等球队。<br>
    带领申花完成了六一杯历史首次三连冠，带领波尔图拿到过10冠王，带领巴萨斩获三官王，分别带领皇马和广州队拿到新年杯冠军。<br>
    在六一杯历史上创造过8:0的比分。带领本泽马，莱万多夫斯基，梅西，哈兰德，马赫雷斯，姆巴佩拿到过金靴，在他的带领下，贝尔成功改打中锋。国家队层面，带领巴西队三夺冠军，赢得过与英格兰，西班牙，阿根廷，法国等强队的直接对话，带领阿根廷国家队6:0，4:0完胜国足。<br>
    目前执教西甲的巴塞罗那俱乐部。
</p>
